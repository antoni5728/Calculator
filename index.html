<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
		<div class="col-4 calc mt-5">
			<div class="row display mb-3">
				<div class="col-11 text-right">
					<div id="displayId">0</div>
				</div>
				<div class="col-11 text-right">
					<div id="maxId"></div>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('7')">7</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('8')">8</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('9')">9</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="setDivisionOp()">/</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('4')">4</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('5')">5</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('6')">6</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="setMultiplyOp()">*</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('1')">1</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('2')">2</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('3')">3</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="setMinusOp()">-</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-3">
					<div class="button" onclick="switchNum()">+/-</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="updateCurrentNum('0')">0</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="setResultOp()">=</div>
				</div>
				<div class="col-3">
					<div class="button" onclick="setPlusOp()">+</div>
				</div>
			</div>
		</div>
	</div>
        
</div>
<script src="src/app/model/myerror.js" type="text/javascript"></script>
<script src="src/app/model/number.js" type="text/javascript"></script>
<script src="src/app/model/btn.js" type="text/javascript"></script>
<script src="src/app/model/numpad.js" type="text/javascript"></script>
<script src="src/app/model/display.js" type="text/javascript"></script>
<script src="src/app/model/unit-test.js" type="text/javascript"></script>
</body>
</html>
